plugins {
    // See https://jmfayard.github.io/refreshVersions
    id 'de.fayard.refreshVersions' version '0.40.1'
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "Pantry"
include ':app'
include ':core'
include ':data'
include ':lib-test-base'
include ':feature-stocklist'
include ':feature-addstock'
include ':feature-recipelist'
include ':feature-addrecipe'
include ':feature-shopping-list'
